<style>
/* force scrollbar */
html { overflow-y: scroll; }
    
/* To overwrite page's padding, to get bigger images */
/* article {padding:2%;} */

</style>

<div id='masonry' class="grid">
<div class="grid-sizer"></div>
<div class="gutter-sizer"></div>
{% for image in site.static_files %}
  {% if image.path contains include.gallery_path %}
    {% unless image.path contains '.md' %}
      <a href="https://jihulab.com/free163/skycz.com/-/raw/7b0dfc35e1f217bf64ae76e4d8efa63d3852e1b3/{{ image.path | relative_url }}" target="_blank">  <img src="https://jihulab.com/free163/skycz.com/-/raw/7b0dfc35e1f217bf64ae76e4d8efa63d3852e1b3/{{ image.path | relative_url }}" alt="" class="grid-item" style="padding: 0;"></a>
    {% endunless %}  
  {% endif %}
{% endfor %}
</div> 

<script src="{{ "/assets/js/vendor/imagesloaded.min.js" | relative_url }}" type="text/javascript"></script>
<script src="{{ "/assets/js/vendor/masonry.pkgd.min.js" | relative_url }}" type="text/javascript"></script>
